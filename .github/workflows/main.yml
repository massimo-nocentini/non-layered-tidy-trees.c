name: Continuous integration
on: [push]
jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cd src && make
      - run: mkdir artifacts && cp src/*.h src/*.so artifacts/
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ubuntu
          path: artifacts

  windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: UCRT64
          install: >-
            curl
            git
            zip
            mingw-w64-ucrt-x86_64-toolchain
      - uses: actions/checkout@v4
      - shell: msys2 {0}
        run: |
          cd src
          mingw32-make mingw
      - shell: msys2 {0}
        run: |
          mkdir artifacts && cp src/*.h src/*.dll artifacts/
          zip -r windows-ucrt64.zip artifacts
          gh release upload ${{github.event.release.tag_name}} windows-ucrt64.zip
        env:
          GITHUB_TOKEN: ${{ github.TOKEN }}
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: artifacts
        